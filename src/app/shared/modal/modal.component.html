    <div class="modal-header" style="background-color: #ec0000">
      <h4 class="modal-title" id="modal-basic-title" style="color: #ffff">
        ACCESOS
      </h4>

        class="close"
        aria-label="Close"

      </button>
    </div>
    <div class="modal-body">
      <form action="#">
        routr
        <label for="lang">Seleccione el Tipo de Acceso</label>
        <select name="languages" id="lang">
          <option routerLink="principal" value="internacional">Negocio internacional</option>
          <option value="especialista">Especialista Comex</option>
          <option value="contraloria">Contraloria</option>
          <option value="cartera">Cartera</option>
          <option value="fondos">Fondos de Fomento</option>
          <option value="acesor">Asesor Comex</option>
          <option value="operacion">Operacion Internacional</option>
          <option value="">Hotelero</option>
          <option value="">Validador</option>
        </select>
      </form>
    </div>
