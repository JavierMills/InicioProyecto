 <!-- Modal -->
 <div class="modal fade" id="archivos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="staticBackdropLabel" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable modal-xl">
   <div class="modal-content">
     <div class="modal-header" style="background-color: red">
       <h5 class="modal-title" id="staticBackdropLabel" style="color: white">
         Archivos adjuntos - BANCOMEXT
       </h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
      <div class="container mb-3">
        <div class="dataTables_info">
                <table class="table table-bordered table-striped row-border hover">
                    <thead class="">
                    <tr>
                        <th style="background-color: #2A2D30; color: white;">Documentos</th>
                        <th style="background-color: #2A2D30; color: white;">Fecha Carga</th>
                        <th style="background-color: #2A2D30; color: white;">Descargar</th>
                        <!-- <th>descripcion</th> -->
                        <!-- <th>Folio</th>
                        <th>Firma_Contrato</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of allUsers">
                        <td>{{ user.id}}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <!-- <td>{{ user.email }}</td> -->
                        <!-- <td>{{ user.phone }}</td>
                        <td>{{ user.address.street }}, {{ user.address.city }}</td> -->
                    </tr>
                    </tbody>
                </table>
              </div>
      </div>

     </div>
   </div>
 </div>
 </div>
