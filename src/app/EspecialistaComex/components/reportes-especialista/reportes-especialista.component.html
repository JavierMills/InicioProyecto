<div class="container mb-3">
  <div class="dataTables_info">
          <table class="table table-bordered table-striped row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="">
              <tr>
                  <th>Folio</th>
                  <th>FIRMA CONTRATO</th>
                  <th>CvePrograma</th>
                  <th>No. Credito</th>
                  <th>COMISION</th>
                  <th>CveNafinet</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of allUsers">
                  <td>{{ user.id}}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.phone }}</td>
                  <td>{{ user.address.street }}, {{ user.address.city }}</td>
              </tr>
              </tbody>
          </table>
        </div>
</div>
