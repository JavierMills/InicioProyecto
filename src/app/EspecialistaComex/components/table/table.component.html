<div class="container mb-3">
  <div class="dataTables_info">
          <table class="table table-bordered table-striped row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="">
              <tr>
                //debe de existir la misma cantidad de th y de td para que no marqwue error y deben de estar seteados
                  <th>id</th>
                  <th>R</th>
                  <th>I</th>
                  <th>Email</th>
                  <th>Folio</th>
                  <th>Firma_Contrato</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of allUsers">
                  <td>{{ user.id }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.phone }}</td>
                  <td>{{ user.address.street }}, {{ user.address.city }}</td>
              </tr>
              </tbody>
          </table>
        </div>
</div>
